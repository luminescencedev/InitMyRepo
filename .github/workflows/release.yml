name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: List built files
        run: |
          Write-Host "=== Contenu du dossier dist ==="
          Get-ChildItem -Path "dist" -Recurse | Format-Table Name, Length, FullName
          Write-Host "=== Recherche des fichiers .exe ==="
          Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Format-Table Name, Length, FullName
          Write-Host "=== V√©rification des chemins de fichiers ==="
          if (Test-Path "dist\InitMyRepo-1.0.0-win-x64.exe") {
            Write-Host "‚úÖ Le fichier exe existe √† l'emplacement attendu"
            Get-Item "dist\InitMyRepo-1.0.0-win-x64.exe" | Format-List Name, Length, FullName
          } else {
            Write-Host "‚ùå Le fichier exe n'existe pas √† l'emplacement attendu"
          }
        shell: powershell

      - name: Upload artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 5

      - name: Get version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version d√©tect√©e: $version"
        shell: powershell

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "InitMyRepo v${{ steps.get_version.outputs.VERSION }}"
          body: |
            ## üöÄ InitMyRepo v${{ steps.get_version.outputs.VERSION }}

            ### üì¶ Installation
            T√©l√©chargez `InitMyRepo-${{ steps.get_version.outputs.VERSION }}-win-x64.exe` et ex√©cutez-le pour installer l'application.

            ### ‚ú® Nouveaut√©s
            - Interface utilisateur am√©lior√©e
            - Performance optimis√©e
            - Support des gestionnaires de packages multiples (npm, yarn, pnpm, bun)
            - Gestion des d√©p√¥ts favoris

            ### üîß Utilisation
            1. S√©lectionnez un dossier de destination
            2. Choisissez votre stack de d√©veloppement
            3. Configurez votre gestionnaire de packages pr√©f√©r√©
            4. Cliquez sur "Initialiser le Repository"

            ### üêõ Corrections de bugs
            - Stabilit√© am√©lior√©e lors de l'initialisation des projets
            - Meilleure gestion des erreurs

            ---

            **Installation compl√®te :** T√©l√©chargez le fichier `.exe` ci-dessous
          files: |
            dist/*.exe
            dist/latest.yml
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN }}
